{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Items</h3>
<!-- Modal Trigger -->
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="right-align">
            <a class="waves-effect waves-light btn-floating btn-large pulse teal lighten-1" href="{{ url_for('categories') }}"><i class="fas fa-cart-plus"></i></a>
        </div>
        <div class="card-panel amber lighten-5">
            <!-- Display items on grocery list -->
            <ul class="collection">
                {% for item in items %}
                    {% if (item.in_cupboard != 0) and (session.user|lower == item.created_by|lower) %}
                        <li class="collection-item avatar amber lighten-5">
                            <span class="title">{{ item.item_name }}</span>
                            <p class="teal-text lighten-5"> {{ item.category_name }} <br>
                            </p>
                            <!-- buttons -->
                            <div class="secondary-content">
                                <!-- edit button -->
                                <a href="{{ url_for('edit_item', item_id=item._id) }}"><i class="btn-floating btn-small waves-effect waves-light teal darken-3"><i class="fas fa-pen"></i></i></a>
                                <!-- delete button -->
                                <a href="{{ url_for('delete_item', item_id=item._id) }}"><i class="btn-floating btn-small waves-effect waves-light red"><i class="fas fa-ban"></i></i></a>
                                <!-- minus one / count / plus one -->
                                <a href="{{ url_for('minus_one', item_id=item._id) }}"><i class="btn-floating btn-small waves-effect waves-light teal">-</i></a>
                                <a><i class="btn-floating btn-small disabled">{{ item.in_cupboard }}</i></a>
                                <a href="{{ url_for('plus_one', item_id=item._id) }}"><i class="btn-floating btn-small waves-effect waves-light teal">+</i></a>
                            </div>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>

            <!-- Modal 2: check in before deletion -->
            <!-- <div id="modal2" class="modal">
                <div class="modal-content">
                    <h4>Delete grocery list</h4>
                    <p>You are about to delete your entire grocery list. Are you sure you want to go ahead?</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat teal-text">No</a>
                    TODO: add functionality to set all in_cupboard values to 0 when clicking "yes"
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Yes</a>
                </div>
            </div> -->
        </div>
    </div>
</div>

<footer class="page-footer white row col s12 m8 offset-m2" style="position:fixed;bottom:0;left:0;width:100%;">
    <!-- BUTTONS -->
    <div>
        <!-- TODO: update to pick_item page once ready -->
        <a class="col s12 waves-effect waves-light btn-large modal-trigger teal lighten-1" href="{{ url_for('categories') }}"><i class="fas fa-cart-plus"></i></a>
    </div>
</footer>
